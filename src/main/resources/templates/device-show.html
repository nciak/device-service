<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="/">
                        Home Page
                    </a>
                </li>
                <li>
                    <a href="/add">Add Device</a>
                </li>
                <li>
                    <a href="/addcategory">Categories</a>
                </li>
                <li>
                    <a href="/add">Add Device</a>
                </li>
                <li>
                    <a href="/dd">Add Device</a>
                </li>
                <li>
                    <a href="/add">Add Device</a>
                </li>
                <li>
                    <a href="/add">Add Device</a>
                </li>
                <li>
                    <a href="/add">Add Device</a>
                </li>
            </ul>

        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">

                <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
                <h2>Device service v0.1</h2>
                <h3>Device details</h3>

                Device:
                <p th:text="${device.name}"></p>

                Description: <p th:text="${device.description}"></p>
                Category: <p th:text="${device.category.name}"></p>

                <div>
                    <a href="#" class="add-comment">Add comment</a>
                    <!--<a th:href="@{/parameters/device-{id}(id=${device.id})}" class="show-comments">Show comments</a>-->
                    <form method="post" th:action="@{/show/{id}(id=${device.id})}" class="comment-form" th:object="${parameter}">

                        <input type="hidden" th:attr="value=${device.id}" name="device.id" />

                        <div class="form-group">
                            <label for="name">Autor:</label>
                            <input type="text" th:field="${parameter.name}" class="form-control" id="name" placeholder="Enter author name" />
                        </div>
                        <div class="form-group">
                            <label for="value">Comment text:</label>
                            <textarea class="form-control" th:field="${parameter.value}" id="value" placeholder="Content...">
                            </textarea>

                        </div>

                        <button type="submit" class="btn btn-primary float-right">Add</button>
                    </form>
                </div>

                Parameters:
                <div th:each="parameter : ${parameters}">
                    <p th:text="${parameter.name}"></p>
                    <p th:text="${parameter.value}"></p>
                    </div>

            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript">
    var form = $('form.comment-form');
    form.hide();
    $('a.add-comment').on('click', function(e) {
        e.preventDefault();
        $(this).siblings('form').show();
    });
</script>

</body>

</html>
